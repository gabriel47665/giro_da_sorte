<!DOCTYPE HTML> 
<html lang="pt-br">
    <head>
        <!-- Formatação do Texto -->
        <meta charset="utf-8">
        <!-- Formatação Visualização/Resposividade -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <!-- JQUERY MODAL -->
        <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <!-- CSS e JS -->
        <link rel="stylesheet" href="styleModal.css" />
        <link rel="stylesheet" href="style.css">
        <script src="js.js"></script>

        <title>Giro da Sorte</title>
    </head>
    <body>
        <div class="tituloArea">Giro da Sorte</div>
        <div class="area">
            <!-- Campo de entrada do código e botão de validação -->
            <div id="inputContainer">
            <button id="vldBtn" onclick="iniciarGiro()">Clique aqui para girar!</button>
            </div>
            <div class="seta"></div>
            <div class="roleta" id="roleta">
                <!-- DIV para criar os 8 boxes -->
                <div class="box" id="box1"></div>
                <div class="box" id="box2"></div>
                <div class="box" id="box3"></div>
                <div class="box" id="box4"></div>
                <div class="box" id="box5"></div>
                <div class="box" id="box6"></div>
                <div class="box" id="box7"></div>
                <div class="box" id="box8"></div>
                <!-- DIV para colocar o nome em cada box -->
                <div class="genero genero1" id="opt1">Gire Novamente</div>
                <div class="genero genero2" id="opt0">Kit Doce</div>
                <div class="genero genero3" id="opt7">+1 Ponto</div>
                <div class="genero genero4" id="opt6">+2 pontos</div>
                <div class="genero genero5" id="opt5">Kit Doce</div>
                <div class="genero genero6" id="opt4">+1 Ponto</div>
                <div class="genero genero7" id="opt3">+3 Pontos</div>
                <div class="genero genero8" id="opt2">+2 Pontos</div>

                <!-- DIV dos botões play e stop -->
                <div id="btJogar" class="btnRoleta play"><img src="https://img.icons8.com/bubbles/100/000000/play.png"></div>
                <div id="btParar" class="btnRoleta stop"><img src="https://img.icons8.com/bubbles/100/000000/stop.png"></div>
            </div>
        </div>

        <!-- MODALS -->
        <div id="ex1" class="modal">
            <h3 id="tituloModal">titulo aqui</h3>
            <p id="sinopseModal"></p>
            <p id="diretorModal"></p>
            <p id="lancamentoModal"></p>
        </div>   
    </body>
</html>
